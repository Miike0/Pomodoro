<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro</title>
    <link rel="shortcut icon" href="assets/pomodoro.ico" type="image/x-icon">
    <link rel="stylesheet" href="CSS/index.css">
    
</head>
<body>
    <header class="pomodoro-header">POMODORO</header>
    <main>
        <div id="app">
            <div id="time">
                <div id="value"></div>
                <div id="taskName"></div>
            </div>

            <div class="tasks-container">
                <div class="form">
                    <form action="" id="form">
                        <input type="text" id="idTask" placeholder="Do task">
                        <input type="submit" id="bAdd" value="Add Task">
                    </form>
                </div>

                <div id="tasks"></div>
            </div>
            
        </div>
        <div class="link">
            <a class="link-pomodoro" target="_blank" href="https://todoist.com/es/productivity-methods/pomodoro-technique">What is Pomodoro?</a>
        </div>
        
        
    </main>
    <footer></footer>
    <script src="JS/main.js"></script>
</body>
</html>
